<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site-Project-01</title>
    <link rel="stylesheet" href="./css/style.css">



</head>

<body>
    <header class="header">
        <div class="container container--header">
            <nav class="nav">
                <a href="#" class="logo"><img src="./img/icons/logo.svg" alt="2rism"></a>

                <ul class="nav-list">
                    <li class="nav-list__item"><a href="#" class="nav-list__link nav-list__link--active">home</a>
                    </li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link ">hotels</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link ">restaurants</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link ">tours</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link ">destinations</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link ">activities</a></li>
                    <li class="nav-list__item"><a href="#" class="nav-list__link ">contact</a></li>

                </ul>
                <div class="user">
                    <div class="user__content">
                        <span class="user__greeting">
                            hola,
                        </span>
                        <br>
                        <span class="user__name">
                            ales humbinya
                        </span>
                    </div>
                    <div class="user__avatar">
                        <img src="./Img/user.jpg" alt="Avatar" class="user__avatar--img">
                    </div>

                </div>
            </nav>

            <div class="header__content">

                <h1 class="header__title">
                    Discover the most engaging places
                </h1>

                <button class="button">

                    <img src="./Img/icons/global.svg" alt="" class="">




                    Discover on 3D Globe
                </button>

            </div>

            <form action="" class="header__form form">

                <div class="form__input form__input--location">
                    <label for="location" class="label">Location</label><br>
                    <select class="select" name="" id="location">
                        <option value="all" class="" id="">Location All</option>
                        <option value="1" class="" id="">Location 1</option>
                        <option value="2" class="" id="">Location 2</option>
                        <option value="3" class="" id="">Location 3</option>
                        <option value="4" class="" id="">Location 4</option>
                    </select>
                </div>


                <div class="form__input form__input--activity">
                    <label for="activity" class="label">activity</label><br>
                    <select class="select" name="" id="activity">
                        <option value="all" class="" id="">Activity all</option>
                        <option value="1" class="" id="">Activity 1</option>
                        <option value="2" class="" id="">Activity 2</option>
                        <option value="3" class="" id="">Activity 3</option>
                        <option value="4" class="" id="">Activity 4</option>
                    </select>
                </div>


                <div class="form__input form__input--calendar">
                    <label for="calendar" class="label">when</label><br>
                    <select class="select" name="" id="calendar">
                        <option value="all" class="" id="">When All</option>
                        <option value="1" class="" id="">When 1</option>
                        <option value="2" class="" id="">When 2</option>
                        <option value="3" class="" id="">When 3</option>
                        <option value="4" class="" id="">When 4</option>
                    </select>
                </div>


                <div class="form__input form__input--guests">
                    <label for="guests" class="label">Guests</label><br>
                    <select class="select" name="" id="guests">
                        <option value="all" class="" id="">Guests All</option>
                        <option value="1" class="" id="">Guests 1</option>
                        <option value="2" class="" id="">Guests 2</option>
                        <option value="3" class="" id="">Guests 3</option>
                        <option value="4" class="" id="">Guests 4</option>
                    </select>
                </div>


                <button class="button__searh">Search
                    <img src="./Img/icons/search.svg" alt="Search">
                </button>

            </form>
        </div>
    </header>




    <script src="./libs/custom-select/custom-select.min.js" type="text/javascript"></script>
    <script src="./js/main.js"></script>
</body>

</html>
